{% extends 'notes/base.html' %}

{% block title %}Note List{% endblock %}

{% block content %}
    <div class="add_comment_form">
        <h2>List of Notes</h2>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
                <li>
                    <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
                    <a href="{% url 'note_edit' note.pk %}">
                        <button>Edit</button>
                    </a>
                    <a href="{% url 'note_delete' note.pk %}">
                        <button>Delete</button>
                    </a>
                </li>
        {% endfor %}
    </ul>
        <a href="{% url 'note_create' %}">
            <button>Add Note</button>
        </a>
    </div>
{% endblock %}
